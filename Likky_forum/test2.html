<!DOCTYPE html>

<html>

	<head>
		<script>
			var count = 0;

			function displayFound(value,index,array){
				var item = location.search;
				item = item.replace("?search=","");
				var display;
				var regEx = new RegExp(item,"i");
				var result = regEx.test(value);

				if(result)
				{
					count++;
					var temp = document.getElementById("disp").innerHTML;
					display = temp + "<div class=\"card\"><div class=\"card-header\">Popular Today</div><div class=\"card-body\"><h5 class=\"card-title\">" + value + "</h5><p class=\"card-text\">Some information on this forum</p><a href=\"forum.html?Title=" + value + "\" class=\"btn btn-primary\">View</a></div></div><br>"	
					document.getElementById("disp").innerHTML = display;
				}
			}

			function retrieveList(){

				//meant to retrieve list from database
				document.getElementById("disp").innerHTML = "<h2>Search Results</h2><br>";
				var dummies = ["Leaked exams", "FYP - With this secret method it's not longer a challenge!", "Answers to your exams this Sem, only $9.99", "Secret forum for the geniuses", "The ultimate techniques to win at life", "Synchronous motors", "Computer science for dummies"]
				dummies.forEach(displayFound);
				if (count == 0){
					document.getElementById("disp").innerHTML = "<h2>Search Results</h2><br>No results found";
				}

			}

			function search(){
				var item = document.getElementById("item").value;

				newLocation = "test2.html" + "?search=" + item; 
				window.location = newLocation;
			}
		</script>

		<title>Forums page</title>
	</head>

	<body>
		<h1><center>Forums</center></h1>

		<nav class="navbar navbar-light bg-light">
		  <a class="navbar-brand">Search in forums</a>
		  <form class="form-inline">
		    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="item">
		    <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="search()">Search</button>
		  </form>
		</nav>

		<br><hr>

		<div class="container">
		  <div class="row">
		    <div class="col-8">
		    	<span id="disp">
				</span>
		    </div>
		    <div class="col-4">
		    	Space for advertisments
		    </div>
		  </div>
		</div>

		<script>
			retrieveList();
